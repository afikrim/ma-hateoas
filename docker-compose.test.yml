version: "3.7"
services:
  mysql_db:
    image: "mysql:8.0"
    restart: always
    cap_add:
      - SYS_NICE
    ports:
      - 3306:3306
    volumes:
      - ./docker-volumes-data/mysql_db:/var/lib/database
    environment:
      MYSQL_DATABASE: flop
      MYSQL_USER: flop
      MYSQL_PASSWORD: flipFlop
      MYSQL_ROOT_PASSWORD: flipFlopRoot
